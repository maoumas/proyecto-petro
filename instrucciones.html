<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastatur-Hilfe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    </style>
</head>
<body style="background-color: #111827; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;">

    <div style="background-color: #1F2937; color: #E5E7EB; border-radius: 12px; padding: 24px; font-family: 'Inter', sans-serif; width: 100%; max-width: 600px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); border: 1px solid #374151;">
        
        <h2 style="font-size: 24px; font-weight: 700; color: #FFFFFF; border-bottom: 2px solid #3B82F6; padding-bottom: 12px; margin-top: 0; margin-bottom: 20px;">
            ⌨️ Tastatursteuerung
        </h2>
        
        <ul style="list-style-type: none; padding: 0; margin: 0;">
            
            <li style="margin-bottom: 16px; display: flex; align-items: center; font-size: 16px;">
                <kbd style="background-color: #374151; color: #FFFFFF; font-weight: 600; padding: 6px 12px; border-radius: 5px; margin-right: 12px; min-width: 110px; text-align: center; font-family: monospace, sans-serif;">Pfeil Links</kbd>
                <span>→ Vorherige Folie (Links)</span>
            </li>

            <li style="margin-bottom: 16px; display: flex; align-items: center; font-size: 16px;">
                <kbd style="background-color: #374151; color: #FFFFFF; font-weight: 600; padding: 6px 12px; border-radius: 5px; margin-right: 12px; min-width: 110px; text-align: center; font-family: monospace, sans-serif;">Pfeil Rechts</kbd>
                <span>→ Nächste Folie (Links)</span>
            </li>

            <li style="margin-bottom: 16px; display: flex; align-items: center; font-size: 16px;">
                <kbd style="background-color: #4B5563; color: #FFFFFF; font-weight: 600; padding: 6px 12px; border-radius: 5px; margin-right: 12px; min-width: 110px; text-align: center; font-family: monospace, sans-serif;">Leertaste</kbd>
                <span>→ Play/Pause Teleprompter (Rechts)</span>
            </li>

            <li style="margin-bottom: 16px; display: flex; align-items: center; font-size: 16px;">
                <kbd style="background-color: #4B5563; color: #FFFFFF; font-weight: 600; padding: 6px 12px; border-radius: 5px; margin-right: 12px; min-width: 110px; text-align: center; font-family: monospace, sans-serif;">Enter</kbd>
                <span>→ Bild vergrößern (Links)</span>
            </li>

            <li style="display: flex; align-items: center; font-size: 16px;">
                <kbd style="background-color: #4B5563; color: #FFFFFF; font-weight: 600; padding: 6px 12px; border-radius: 5px; margin-right: 12px; min-width: 110px; text-align: center; font-family: monospace, sans-serif;">Escape (Esc)</kbd>
                <span>→ Zoom schließen (Links)</span>
            </li>

        </ul>

    </div>
    </body>
</html>
